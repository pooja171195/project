<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="signup.css" rel="stylesheet">
</head>

<body>
    <div class="Topnav">
        <a class="active" href="menu.html">Menu </a>
        <a href="signup.html">Signup</a>
        <a class="" href="signin.html">Login</a>
    </div>

    <div>
        <div class="container">
            <h2>Registration</h2>
            <form onSubmit="signin(event)">
                <p>Password didnot match !!!</p>
                <input type="text" name="user" class="user" placeholder="username">
                <input type="number" name="contact" class="contact" placeholder="Contact no">
                <input type="email" name="email" class="email" placeholder="email">
                <input type="password" name="pass" class="pass" placeholder="password">
                <input type="password" name="confirm" class="confirm" placeholder=" confirm password">
                <button class="btns" type="submit" onclick="signup()">Sign up</button>
                <a href="signin.html">LOGIN</a>


            </form>
        </div>
    </div>

</body>

</html>
